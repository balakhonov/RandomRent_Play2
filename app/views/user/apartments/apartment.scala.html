@(apartment:db.mapping.Apartment)

@import helper._

@moreScripts = {
    <script src="@routes.Assets.at("javascripts/apartment.js")" type="text/javascript"></script>
    
    <script>
	var CREATE_PATH = @routes.Apartments.create()
	
	function TypeaheadCtrl($scope) {
  		$scope.selected = undefined;
  		$scope.states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Dakota', 'North Carolina', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'];
	}
	
	angular.module('project').controller('FormController',FormController);

	</script>
}

@main("Welcome to Play 2.1", moreScripts) {
	
	@apartment
<div ng-controller="FormController">
	<input type="text" name="street" id="street" value="asd"/>
	<input type="submit" class="btn primary" value="Send"/>
	
	<ul class="unstyled">
        <li ng-repeat="todo in apartments">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.title}}</span>
        </li>
      </ul>
</div>

<div class='container-fluid' ng-controller="TypeaheadCtrl">
    <pre>Model: {{selected| json}}</pre>
    <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8">
</div>
}
